
<html>
	<head>
		<title>Math Truth Tables</title>
	</head>
	<body>
<table border="1">
	<thead>
		<tr>
			<th>x</th>
			<th>y</th>
			<th>x.y</th>
			<th>x+y</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td rowspan="2">1</td>
			<td>1</td>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<th>0</th>
			<td>0</td>
			<td>1</td>
		</tr>
		<tr>
			<th rowspan="2">0</th>
			<td>0</td>
			<td colspan="2">0</td>
		</tr>
		<tr>
			<td>1</th>
			<td>0</td>
			<td>1</td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>Input1</th>
			<td>Input2</td>
			<td>Output1</td>
			<td>Output2</td>
		</tr>
	</tfoot>
</table>
</body>
</html>
